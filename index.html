<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarungPi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #5b2dcc;
      color: #fff;
      padding-bottom: 80px;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 16px;
    }
    .logo-img {
      width: 40px;
      margin-right: 12px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .card {
      background-color: #a78bfa;
      margin: 16px;
      border-radius: 16px;
      padding: 20px;
      color: #2e1065;
    }
    .card h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    .highlight-box {
      background-color: white;
      color: #4c1d95;
      margin: 16px;
      border-radius: 16px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }
    .search-box {
      margin: 0 16px;
      background-color: white;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .search-box input {
      border: none;
      flex: 1;
      padding: 8px;
      font-size: 16px;
      outline: none;
    }
    .search-box i {
      color: gray;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/img/logo-warungpi.png" alt="Logo WarungPi" class="logo-img" />
    <h1>WarungPi</h1>
  </div>

  <div class="card">
    <h2>Warung</h2>
    <p>Digitalisasi Warung Nusantara dengan Pi Network.</p>
  </div>

  <div class="highlight-box">
    Rencana Belanja <br />
    <span style="font-size: 24px;">30â€“50% Dapat Diterima</span>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Cari distributor terdekat">
    <i class="fa fa-search"></i>
  </div>

  <div class="floating-menu">
    <a href="#" class="active">
      <i class="fa fa-home"></i>
      Home
    </a>
    <a href="#">
      <i class="fa fa-compass"></i>

    </a>
    <a href="#">
      <i class="fa fa-shopping-bag"></i>

    </a>

</body>
