<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarungPi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #5b2dcc;
      color: #fff;
      padding-bottom: 80px;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: #5b2dcc;
    }
    .logo-img {
      height: 50px;
      width: auto;
      margin-right: 12px;
    }
    .header h1 {
      font-size: 26px;
      margin: 0;
      color: #fff;
    }
    .card {
      background-color: #a78bfa;
      margin: 16px;
      border-radius: 16px;
      padding: 20px;
      color: #2e1065;
    }
    .card h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    .highlight-box {
      background-color: white;
      color: #4c1d95;
      margin: 16px;
      border-radius: 16px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }
    .search-box {
      margin: 0 16px;
      background-color: white;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .search-box input {
      border: none;
      flex: 1;
      padding: 8px;
      font-size: 16px;
      outline: none;
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .search-box i {
      color: gray;
    }
    .floating-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    .floating-menu a {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #444;
      text-decoration: none;
    }
    .floating-menu a.active {
      color: #5b2dcc;
    }
    .floating-menu i {
      font-size: 18px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/img/logo-warungpi.png" alt="Logo WarungPi" class="logo-img">
    <h1>WarungPi</h1>
  </div>

  <div class="card">
    <h2>Warung</h2>
    <p>Digitalisasi Warung Nusantara dengan Pi Network.</p>
  </div>

  <div class="highlight-box">
    Rencana Belanja <br />
    <span style="font-size: 24px;">30â€“50% Dapat Diterima</span>
  </div>

  <form id="searchForm" class="search-box">
    <input type="text" id="searchQuery" placeholder="Cari distributor terdekat">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>

  <div id="hasilDistributor" style="margin: 16px;"></div>

  <div class="floating-menu">
    <a href="#" class="active">
      <i class="fa fa-home"></i>
      Home
    </a>
    <a href="#">
      <i class="fa fa-compass"></i>
      Explore
    </a>
    <a href="#">
      <i class="fa fa-shopping-bag"></i>
      Orders
    </a>
    <a href="#">
      <i class="fa fa-user"></i>
      Account
    </a>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const hasil = document.getElementById('hasilDistributor');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const query = document.getElementById('searchQuery').value;
      const response = await fetch('http://localhost:3000/api/cari-distributor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });
      const data = await response.json();
      hasil.innerHTML = data.length
        ? '<ul>' + data.map(d => `<li>${d.nama} - ${d.lokasi}</li>`).join('') + '</ul>'
        : '<p>Tidak ditemukan distributor</p>';
    });
  </script>
</body>
</html>
